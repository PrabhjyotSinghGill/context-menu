<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Context Menu</title>
    <link rel="stylesheet" href="index.css"></link>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <ul class="menu">
          <li class="item">
            <i class="bi bi-eye"></i>
            <span>Preview</span>
          </li>
          <li class="item share">
            <div>
              <i class="bi bi-share"></i>
              <span>Share</span>
            </div>
            <i class="bi bi-chevron-right"></i>
            <ul class="share-menu">
              <li class="item">
                <i class="bi bi-twitter"></i>
                <span>Twitter</span>
              </li>
              <li class="item">
                <i class="bi bi-instagram"></i>
                <span>Instagram</span>
              </li>
              <li class="item">
                <i class="bi bi-dribbble"></i>
                <span>Dribble</span>
              </li>
              <li class="item">
                <i class="bi bi-telegram"></i>
                <span>Telegram</span>
              </li>
            </ul>
          </li>
          <li class="item">
            <i class="bi bi-link"></i>
            <span>Get Link</span>
          </li>
          <li class="item">
            <i class="bi bi-pencil-square"></i>
            <span>Rename</span>
          </li>
          <li class="item">
            <i class="bi bi-trash3"></i>
            <span>Delete</span>
          </li>
        </ul>
        <div class="setting">
          <li class="item">
            <i class="bi bi-gear-wide-connected"></i>
            <span>Settings</span>
          </li>
        </div>
      </div>
    </div>
  </body>
</html>
